<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.bootcss.com/font-awesome/5.10.0-11/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/mystyle.css">
</head>

<body>
    <div class="hero is-primary is-fullheight is-bold">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item title has-text-white">
                            meetfr
                        </a>
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="field is-horizontal">
                                <div class="field-body">
                                    <div class="field">
                                        <p class="control">
                                            <input class="input" type="email" placeholder="Email">
                                        </p>
                                    </div>
                                    <div class="field">
                                        <p class="control">
                                            <input class="input" type="password" placeholder="password">
                                        </p>
                                    </div>
                                    <div class="field">
                                        <p class="control">
                                            <input class="button is-primary is-inverted" type="submit" value="Sign in">
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container">
                <div class="tile is-ancestor">
                    <div class="tile is-9 is-parent">
                        <article class="tile is-child notification is-primary">
                            <div class="content">
                                <p class="title is-1">Follow your heart</p>
                                <p>
                                    <span class="icon"><i class="fab fa-twitter"></i></span>
                                    <span>关注你的兴趣所在</span>
                                </p>
                                <p>
                                    <span class="icon"><i class="fas fa-eye"></i></span>
                                    <span>看看正在发生的新鲜事</span>
                                </p>
                                <p>
                                    <span class="icon"><i class="fas fa-comments"></i></span>
                                    <span>加入讨论</span>
                                </p>
                                <p>—— 有朋自远方来，不亦乐乎？</p>
                            </div>
                        </article>
                    </div>
                    <div class="tile is-3 is-parent">
                        <article class="tile is-child box is-height-16">
                            <p class="subtitle has-text-primary">New to Meetfr? join today</p>
                            <form action="." method="post">
                                <div class="field">
                                    <p class="control has-icons-left">
                                        <input class="input is-medium" type="text" placeholder="Username">
                                        <span class="icon is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </p>
                                    <p class="help"></p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left">
                                        <input class="input is-medium" type="email" placeholder="Email">
                                        <span class="icon is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left">
                                        <input class="input is-medium" type="password" placeholder="Password">
                                        <span class="icon is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control">
                                        <input class="button is-success is-medium" type="submit" value="Sign up">
                                    </p>
                                </div>
                            </form>

                            <hr>
                            <p>
                                <a href="/pages/article.html">浏览一下...</a>
                            </p>
                        </article>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-foot">
            <nav class="tabs">
                <div class="container">
                    <ul>
                        <li class="is-active"><a>Overview</a></li>
                        <li><a>Explore</a></li>
                        <li><a>Custom</a></li>
                        <li><a>Why meetfr?</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</body>

</html>
