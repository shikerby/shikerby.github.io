<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Space</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.bootcss.com/font-awesome/5.10.0-11/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/mystyle.css">
    <link rel="stylesheet" href="../css/extra.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="/index.html" class="navbar-item has-text-danger has-text-weight-bold is-size-4">
                    buzzFE
                </a>
            </div>
            <div class="navbar-start">
                <a href="" class="navbar-item">Overview</a>
                <a href="" class="navbar-item">Explore</a>
                <a href="" class="navbar-item">Custom</a>
                <a href="" class="navbar-item">Why meetfr?</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item is-tab is-active">
                    <a href="">
                        <span class="icon">
                            <i class="fas fa-user"></i>
                        </span>
                        <span>Me</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="wrap">
            <div class="blogger-wrap is-relative">
                <div class="blogger-info">
                    <div class="blogger-avator-area">
                        <img src="/avator/sailboat.png" alt="avator" class="avator">
                    </div>
                    <div class="blogger-about-area has-text-white">
                        <div>
                            <h3>title</h3>
                            <p>content</p>
                        </div>
                    </div>
                    <div class="blogger-action-area">
                            <a class="button is-success">关注我</a>
                            <a class="button is-danger is-inverted">发消息</a>
                    </div>
                </div>
            </div>
            <div class="blogger-nav">
                <nav class="level is-height-3">
                    <div class="level-left">
                        <div class="tabs">
                            <ul>
                                <li class="is-active"><a>Pictures</a></li>
                                <li><a>Music</a></li>
                                <li><a>Videos</a></li>
                                <li><a>Documents</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="level-right">
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">Tweets</p>
                                <p class="title is-4">3,456</p>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">Following</p>
                                <p class="title is-4">123</p>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">Followers</p>
                                <p class="title is-4">456K</p>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">Likes</p>
                                <p class="title is-4">789</p>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="columns">
            <div class="column is-9"></div>
            <div class="column is-3"></div>
        </div>
    </div>
</body>

</html>
